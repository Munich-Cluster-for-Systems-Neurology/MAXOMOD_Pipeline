          de_result_thresholds_rds: "datasets/consortium/SOD1-mouse/02_organized_data/proteomics/deg_digestion/de_tables/de_result_thresholds.rds"
          uniprot_to_string: "database/stringdb/mouse.uniprot_2_string.2018.tsv.gz"
          string_ppi_file: "database/stringdb/10090.protein.links.txt.gz"
          output_directory: "datasets/consortium/SOD1-mouse/02_organized_data/proteomics/string_ppi/"
      tdp43:
        settings:
          de_result_thresholds_rds: "datasets/consortium/TDP43-mouse/02_organized_data/proteomics/deg_digestion/de_tables/de_result_thresholds.rds"
          uniprot_to_string: "database/stringdb/mouse.uniprot_2_string.2018.tsv.gz"
          string_ppi_file: "database/stringdb/10090.protein.links.txt.gz"
          output_directory: "datasets/consortium/TDP43-mouse/02_organized_data/proteomics/string_ppi/"

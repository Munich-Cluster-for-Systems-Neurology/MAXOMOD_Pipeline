# The omics goes first
proteomics:
  # Then the name of the stage you work on
  organize_samples:
    # default_system_settings are those settings that are shared by all the datasets and
    # that do not change the results.
    # For instance the number of CPUs to use in the analysis.
    default_system_settings: {}
    # default_settings are those settings that are shared by all the datasets, for instance
    # the nextflow pipeline we want to use.
    default_settings: {}
    # This is used in the dvc file to generate multiple stages with a foreach
    # https://dvc.org/doc/user-guide/project-structure/pipelines-files#foreach-stages
    stages:
      # For each dataset, we give its specific settings:
      # Files should always be listed here:
      sod1:
        settings:
          cohort: "datasets/consortium/SOD1-mouse/01_received_data/cohort/sample_annotations.csv"
          maxquant_input: "datasets/consortium/SOD1-mouse/01_received_data/proteomics/SOD1_proteinGroups.txt"
          output_directory: "datasets/consortium/SOD1-mouse/02_organized_data/proteomics/organized/"
          intensity_column_prefix: "LFQ intensity "
          intensity_name_pattern: "LFQ intensity (TG|WT)_"
          intensity_name_replacement: "S"
          rename_samples: "datasets/consortium/SOD1-mouse/01_received_data/proteomics/sample_map.tsv"
      tdp43:
        settings:
          cohort: "datasets/consortium/TDP43-mouse/01_received_data/cohort/sample_annotations.csv"
          maxquant_input: "datasets/consortium/TDP43-mouse/01_received_data/proteomics/TDP43_proteinGroups.txt"
          output_directory: "datasets/consortium/TDP43-mouse/02_organized_data/proteomics/organized/"
          intensity_column_prefix: "LFQ intensity "
          intensity_name_pattern: "LFQ intensity (TG|WT)_"
          intensity_name_replacement: "S"
          rename_samples: "datasets/consortium/TDP43-mouse/01_received_data/proteomics/sample_map.tsv"
      c9:
        settings:
          cohort: "datasets/consortium/C9orf72-mouse/01_received_data/cohort/sample_annotations.csv"
          maxquant_input: "datasets/consortium/C9orf72-mouse/01_received_data/proteomics/C9_proteinGroups.txt"
          output_directory: "datasets/consortium/C9orf72-mouse/02_organized_data/proteomics/organized/"
          intensity_column_prefix: "LFQ intensity C"
          intensity_name_pattern: "LFQ intensity (C[-0-9]+).*"
          intensity_name_replacement: '\1'
          rename_samples: "datasets/consortium/C9orf72-mouse/01_received_data/proteomics/sample_map.tsv"
      fus:
        settings:
          cohort: "datasets/consortium/FUS-mouse/01_received_data/cohort/sample_annotations.csv"
          rename_samples: "./datasets/consortium/FUS-mouse/01_received_data/proteomics/sample_map.tsv"
          maxquant_input: "datasets/consortium/FUS-mouse/01_received_data/proteomics/FUS_proteinGroups.txt"
          output_directory: "datasets/consortium/FUS-mouse/02_organized_data/proteomics/organized/"
          intensity_column_prefix: "LFQ intensity FUS"
          intensity_name_pattern: "LFQ intensity (FUS[-0-9]+).*"
          intensity_name_replacement: '\1'
          rename_samples: "datasets/consortium/FUS-mouse/01_received_data/proteomics/sample_map.tsv"
      human:
        settings:
          cohort: "datasets/consortium/human-datasets/cohort/sample_annotations.csv"
          maxquant_input: "datasets/consortium/human-datasets/proteomics/Human_proteinGroups.txt"
          output_directory: "datasets/consortium/human-datasets/02_organized_data/proteomics/organized/"
          intensity_column_prefix: "LFQ intensity "
          intensity_name_pattern: "LFQ intensity ([A-Z]+)-([-A-Z0-9]+).*"
          intensity_name_replacement: '\2'
          rename_samples: "datasets/consortium/human-datasets/proteomics/sample_map.tsv"
      human_csf:
        settings:
          cohort: "datasets/consortium/human-csf/01_received_data/cohort/sample_annotations.csv"
          maxquant_input: "datasets/consortium/human-csf/01_received_data/proteomics/MaxomodCSF_proteinGroups.txt"
          output_directory: "datasets/consortium/human-csf/02_organized_data/proteomics/organized/"
          intensity_column_prefix: "LFQ intensity CSF"
          intensity_name_pattern: "LFQ intensity (CSF[-0-9]+).*"
          intensity_name_replacement: '\1'
          rename_samples: "datasets/consortium/human-csf/01_received_data/proteomics/sample_map.tsv"
          
  prefiltering_pca:
    # default_system_settings are those settings that are shared by all the datasets and
    # that do not change the results.
    # For instance the number of CPUs to use in the analysis.
    default_system_settings: {}
    # default_settings are those settings that are shared by all the datasets, for instance
    # the nextflow pipeline we want to use.
    default_settings:
      exclude_samples: null
      filter_low_counts:
        stratify_by: ["Condition", "Sex"]
        at_least_counts: 1
        at_least_samples: 0.5
        at_least_samples_mode: "fraction"
      zero_value_imputation:
        method: "missForest"
      normalization:
        method: "none"
      pca_colour_by:
       - "Condition"
    # This is used in the dvc file to generate multiple stages with a foreach
    # https://dvc.org/doc/user-guide/project-structure/pipelines-files#foreach-stages
    stages:
      # For each dataset, we give its specific settings:
      # Files should always be listed here:
      sod1:
        settings:
          cohort: "datasets/consortium/SOD1-mouse/01_received_data/cohort/sample_annotations.csv"
          input_directory: "datasets/consortium/SOD1-mouse/02_organized_data/proteomics/organized/"
          output_directory: "datasets/consortium/SOD1-mouse/02_organized_data/proteomics/prefiltering-pca/"
      tdp43:
        settings:
          cohort: "datasets/consortium/TDP43-mouse/01_received_data/cohort/sample_annotations.csv"
          input_directory: "datasets/consortium/TDP43-mouse/02_organized_data/proteomics/organized/"
          output_directory: "datasets/consortium/TDP43-mouse/02_organized_data/proteomics/prefiltering-pca/"
      c9:
        settings:
          cohort: "datasets/consortium/C9orf72-mouse/01_received_data/cohort/sample_annotations.csv"
          input_directory: "datasets/consortium/C9orf72-mouse/02_organized_data/proteomics/organized/"
          output_directory: "datasets/consortium/C9orf72-mouse/02_organized_data/proteomics/prefiltering-pca/"
      fus:
        settings:
          cohort: "datasets/consortium/FUS-mouse/01_received_data/cohort/sample_annotations.csv"
          input_directory: "datasets/consortium/FUS-mouse/02_organized_data/proteomics/organized/"
          output_directory: "datasets/consortium/FUS-mouse/02_organized_data/proteomics/prefiltering-pca/"
      human:
        settings:
          cohort: "datasets/consortium/human-datasets/cohort/sample_annotations.csv"
          input_directory: "datasets/consortium/human-datasets/02_organized_data/proteomics/organized/"
          output_directory: "datasets/consortium/human-datasets/02_organized_data/proteomics/prefiltering-pca/"
          exclude_samples:
             - "A-32469"
          min_proteins_per_sample: 500
          filter_low_counts:
            stratify_by: ["Condition", "Sex"]
            at_least_counts: 1
            at_least_samples: 0.7
            at_least_samples_mode: "fraction"
          pca_colour_by:
             - "Condition"
             - "Center"
             - "AgeAtDeath"
             - "PostMortemInterval"
      human_csf:
        settings:
          cohort: "datasets/consortium/human-csf/01_received_data/cohort/sample_annotations.csv"
          input_directory: "datasets/consortium/human-csf/02_organized_data/proteomics/organized/"
          output_directory: "datasets/consortium/human-csf/02_organized_data/proteomics/prefiltering-pca/"
          exclude_samples: null
          min_proteins_per_sample: 300
          filter_low_counts:
            stratify_by: ["Condition", "Sex"]
            at_least_counts: 1
            at_least_samples: 0.7
            at_least_samples_mode: "fraction"
          pca_colour_by:
             - "Condition"
          normalization:
            method: "quantiles"
  deg:
    # default_system_settings are those settings that are shared by all the datasets and
    # that do not change the results.
    # For instance the number of CPUs to use in the analysis.
    default_system_settings: {}
    # default_settings are those settings that are shared by all the datasets, for instance
    # the nextflow pipeline we want to use.
    default_settings:
      cohort_factors:
        - factor: "Condition"
          levels: ["ctrl", "mut"]
        - factor: "Sex"
          levels: ["female", "male"]
      limma:
        - name: "no_covariates"
          formula: "~ Condition"
          fit_method: "ls"
          results:
            - name: "mut_vs_ctrl"
              coefficient: "Conditionmut"
              padjust_method: "BH"
        - name: "covariate_sex"
          formula: "~ Sex + Condition"
          fit_method: "ls"
          results:
            - name: "mut_vs_ctrl"
              coefficient: "Conditionmut"
              padjust_method: "BH"
            - name: "male_vs_female"
              coefficient: "Sexmale"
              padjust_method: "BH"
        - name: "only_males"
          filter:
            - field: "Sex"
              value: "male"
          formula: "~ Condition"
          fit_method: "ls"
          results:
            - name: "mut_vs_ctrl"
              coefficient: "Conditionmut"
              padjust_method: "BH"
        - name: "only_females"
          filter:
            - field: "Sex"
              value: "female"
          formula: "~ Condition"
          fit_method: "ls"
          results:
            - name: "mut_vs_ctrl"
              coefficient: "Conditionmut"
              padjust_method: "BH"
    # This is used in the dvc file to generate multiple stages with a foreach
    # https://dvc.org/doc/user-guide/project-structure/pipelines-files#foreach-stages
    stages:
      # For each dataset, we give its specific settings:
      # Files should always be listed here:
      sod1:
        settings:
          cohort: "datasets/consortium/SOD1-mouse/02_organized_data/proteomics/prefiltering-pca/cohort_filtered.csv"
          intensity_mat_for_limma: "datasets/consortium/SOD1-mouse/02_organized_data/proteomics/prefiltering-pca/intensity_mat_filtered_imputed_log2transf_norm.rds"
          output_directory: "datasets/consortium/SOD1-mouse/02_organized_data/proteomics/deg/"
      tdp43:
        settings:
          cohort: "datasets/consortium/TDP43-mouse/02_organized_data/proteomics/prefiltering-pca/cohort_filtered.csv"
          intensity_mat_for_limma: "datasets/consortium/TDP43-mouse/02_organized_data/proteomics/prefiltering-pca/intensity_mat_filtered_imputed_log2transf_norm.rds"
          output_directory: "datasets/consortium/TDP43-mouse/02_organized_data/proteomics/deg/"
      c9:
        settings:
          cohort: "datasets/consortium/C9orf72-mouse/02_organized_data/proteomics/prefiltering-pca/cohort_filtered.csv"
          intensity_mat_for_limma: "datasets/consortium/C9orf72-mouse/02_organized_data/proteomics/prefiltering-pca/intensity_mat_filtered_imputed_log2transf_norm.rds"
          output_directory: "datasets/consortium/C9orf72-mouse/02_organized_data/proteomics/deg/"
      fus:
        settings:
          cohort: "datasets/consortium/FUS-mouse/02_organized_data/proteomics/prefiltering-pca/cohort_filtered.csv"
          intensity_mat_for_limma: "datasets/consortium/FUS-mouse/02_organized_data/proteomics/prefiltering-pca/intensity_mat_filtered_imputed_log2transf_norm.rds"
          output_directory: "datasets/consortium/FUS-mouse/02_organized_data/proteomics/deg/"
      human:
        settings:
          cohort: "datasets/consortium/human-datasets/02_organized_data/proteomics/prefiltering-pca/cohort_filtered.csv"
          intensity_mat_for_limma: "datasets/consortium/human-datasets/02_organized_data/proteomics/prefiltering-pca/intensity_mat_filtered_imputed_log2transf_norm.rds"
          output_directory: "datasets/consortium/human-datasets/02_organized_data/proteomics/deg/"
          cohort_factors:
            - factor: "Condition"
              levels: ["ctrl", "als"]
            - factor: "Sex"
              levels: ["female", "male"]
            - factor: "Center"
          limma:
            - name: "no_covariates"
              formula: "~ Condition"
              fit_method: "ls"
              results:
                - name: "mut_vs_ctrl"
                  coefficient: "Conditionals"
                  padjust_method: "BH"
            - name: "covariate_sex"
              formula: "~ Sex + Condition"
              fit_method: "ls"
              results:
                - name: "mut_vs_ctrl"
                  coefficient: "Conditionals"
                  padjust_method: "BH"
                - name: "male_vs_female"
                  coefficient: "Sexmale"
                  padjust_method: "BH"
            - name: "covariate_sex_and_center"
              formula: "~ Sex + Center + Condition"
              fit_method: "ls"
              results:
                - name: "mut_vs_ctrl"
                  coefficient: "Conditionals"
                  padjust_method: "BH"
                - name: "male_vs_female"
                  coefficient: "Sexmale"
                  padjust_method: "BH"
            - name: "covariate_sex_center_and_age"
              formula: "~ Sex + AgeAtDeath + Center + Condition"
              fit_method: "ls"
              results:
                - name: "mut_vs_ctrl"
                  coefficient: "Conditionals"
                  padjust_method: "BH"
                - name: "age"
                  coefficient: "AgeAtDeath"
                  padjust_method: "BH"
            - name: "only_males_with_center"
              filter:
                - field: "Sex"
                  value: "male"
              formula: "~ Condition + Center"
              fit_method: "ls"
              results:
                - name: "mut_vs_ctrl"
                  coefficient: "Conditionals"
                  padjust_method: "BH"
            - name: "only_females_with_center"
              filter:
                - field: "Sex"
                  value: "female"
              formula: "~ Condition + Center"
              fit_method: "ls"
              results:
                - name: "mut_vs_ctrl"
                  coefficient: "Conditionals"
                  padjust_method: "BH"
            - name: "only_males"
              filter:
                - field: "Sex"
                  value: "male"
              formula: "~ Condition"
              fit_method: "ls"
              results:
                - name: "mut_vs_ctrl"
                  coefficient: "Conditionals"
                  padjust_method: "BH"
            - name: "only_females"
              filter:
                - field: "Sex"
                  value: "female"
              formula: "~ Condition"
              fit_method: "ls"
              results:
                - name: "mut_vs_ctrl"
                  coefficient: "Conditionals"
                  padjust_method: "BH"
      human_csf:
        settings:
          cohort: "datasets/consortium/human-csf/02_organized_data/proteomics/prefiltering-pca/cohort_filtered.csv"
          intensity_mat_for_limma: "datasets/consortium/human-csf/02_organized_data/proteomics/prefiltering-pca/intensity_mat_filtered_imputed_log2transf_norm.rds"
          output_directory: "datasets/consortium/human-csf/02_organized_data/proteomics/deg/"
          cohort_factors:
            - factor: "Condition"
              levels: ["ctrl", "als"]
            - factor: "Sex"
              levels: ["female", "male"]
          limma:
            - name: "no_covariates"
              formula: "~ Condition"
              fit_method: "ls"
              results:
                - name: "mut_vs_ctrl"
                  coefficient: "Conditionals"
                  padjust_method: "BH"
            - name: "covariate_sex"
              formula: "~ Sex + Condition"
              fit_method: "ls"
              results:
                - name: "mut_vs_ctrl"
                  coefficient: "Conditionals"
                  padjust_method: "BH"
                - name: "male_vs_female"
                  coefficient: "Sexmale"
                  padjust_method: "BH"
            - name: "only_males"
              filter:
                - field: "Sex"
                  value: "male"
              formula: "~ Condition"
              fit_method: "ls"
              results:
                - name: "mut_vs_ctrl"
                  coefficient: "Conditionals"
                  padjust_method: "BH"
            - name: "only_females"
              filter:
                - field: "Sex"
                  value: "female"
              formula: "~ Condition"
              fit_method: "ls"
              results:
                - name: "mut_vs_ctrl"
                  coefficient: "Conditionals"
                  padjust_method: "BH"
  # Then the name of the stage you work on
  deg_digestion:
    # default_system_settings are those settings that are shared by all the datasets and
    # that do not change the results.
    # For instance the number of CPUs to use in the analysis.
    default_system_settings: {}
    # default_settings are those settings that are shared by all the datasets, for instance
    # the nextflow pipeline we want to use.
    default_settings:
      volcano_plots:
        - name: "volcano_mut_vs_ctrl_with_and_without_stratifying"
          subplots:
            - name: ["only_males", "mut_vs_ctrl"]
              title: "Mut vs Ctrl (only males)"
            - name: ["only_females", "mut_vs_ctrl"]
              title: "Mut vs Ctrl (only females)"
            - name: ["covariate_sex", "mut_vs_ctrl"]
              title: "Mut vs Ctrl (sex as covariate)"
      merged_volcano:
        - analysis: "only_males" 
          result_name: "mut_vs_ctrl"
          title: "significant for male"
          color: "#00CCFF" #skyblue
        - analysis: "only_females"
          result_name: "mut_vs_ctrl"
          title: "significant for female"
          color: "#F07C04" #orange
      de_thresholds:
        strict:
          up_log2fc: 0.2630344
          down_log2fc: -0.2630344
          padj: 0.05
        loose:
          up_log2fc: 0.2630344
          down_log2fc: -0.2630344
          padj: 0.10
        strict_justpval:
          up_log2fc: 0
          down_log2fc: -0
          padj: 0.05
      gene_overlaps:
        - name: "mut_vs_ctrl_sex_stratifying"
          criterion: "strict"
          sets:
            - name: "female"
              set: ["only_females", "mut_vs_ctrl"]
            - name: "male"
              set: ["only_males", "mut_vs_ctrl"]
            - name: "sex_covariate"
              set: ["covariate_sex", "mut_vs_ctrl"]
    # This is used in the dvc file to generate multiple stages with a foreach
    # https://dvc.org/doc/user-guide/project-structure/pipelines-files#foreach-stages
    stages:
      # For each dataset, we give its specific settings:
      # Files should always be listed here:
      sod1:
        settings:
          de_results_rds: "datasets/consortium/SOD1-mouse/02_organized_data/proteomics/deg/de_results.rds"
          output_directory: "datasets/consortium/SOD1-mouse/02_organized_data/proteomics/deg_digestion/"
      tdp43:
        settings:
          de_results_rds: "datasets/consortium/TDP43-mouse/02_organized_data/proteomics/deg/de_results.rds"
          output_directory: "datasets/consortium/TDP43-mouse/02_organized_data/proteomics/deg_digestion/"
      c9:
        settings:
          de_results_rds: "datasets/consortium/C9orf72-mouse/02_organized_data/proteomics/deg/de_results.rds"
          output_directory: "datasets/consortium/C9orf72-mouse/02_organized_data/proteomics/deg_digestion/"
      fus:
        settings:
          de_results_rds: "datasets/consortium/FUS-mouse/02_organized_data/proteomics/deg/de_results.rds"
          output_directory: "datasets/consortium/FUS-mouse/02_organized_data/proteomics/deg_digestion/"
      human:
        settings:
          de_results_rds: "datasets/consortium/human-datasets/02_organized_data/proteomics/deg/de_results.rds"
          output_directory: "datasets/consortium/human-datasets/02_organized_data/proteomics/deg_digestion/"
          volcano_plots:
            - name: "volcano_mut_vs_ctrl_covariates_sex_and_center"
              subplots:
                - name: ["no_covariates", "mut_vs_ctrl"]
                  title: "ALS vs Ctrl (no covariates)"
                - name: ["covariate_sex", "mut_vs_ctrl"]
                  title: "ALS vs Ctrl (sex as cov.)"
                - name: ["covariate_sex_and_center", "mut_vs_ctrl"]
                  title: "ALS vs Ctrl (sex and center as cov.)"
                - name: ["covariate_sex_center_and_age", "mut_vs_ctrl"]
                  title: "ALS vs Ctrl (sex, center, age as cov.)"
            - name: "volcano_mut_vs_ctrl_sex_stratifying"
              subplots:
                - name: ["covariate_sex_and_center", "mut_vs_ctrl"]
                  title: "ALS vs Ctrl (sex and center as cov.)"
                - name: ["only_females", "mut_vs_ctrl"]
                  title: "ALS vs Ctrl (females only)"
                - name: ["only_males", "mut_vs_ctrl"]
                  title: "ALS vs Ctrl (males only)"
          gene_overlaps:
            - name: "mut_vs_ctrl_with_sex_and_center_as_covariate_vs_stratifying_sex"
              criterion: "strict"
              sets:
                - name: "female"
                  set: ["only_females_covariate_center", "mut_vs_ctrl"]
                - name: "male"
                  set: ["only_males_covariate_center", "mut_vs_ctrl"]
                - name: "all"
                  set: ["covariate_sex_and_center", "mut_vs_ctrl"]
            - name: "mut_vs_control_age_impact"
              criterion: "strict"
              sets:
                - name: "without_age"
                  set: ["covariate_sex_and_center", "mut_vs_ctrl"]
                - name: "with_age"
                  set: ["covariate_sex_center_and_age", "mut_vs_ctrl"]
      human_csf:
        settings:
          de_results_rds: "datasets/consortium/human-csf/02_organized_data/proteomics/deg/de_results.rds"
          output_directory: "datasets/consortium/human-csf/02_organized_data/proteomics/deg_digestion/"
          volcano_plots:
            - name: "volcano_mut_vs_ctrl_covariates_sex"
              subplots:
                - name: ["no_covariates", "mut_vs_ctrl"]
                  title: "ALS vs Ctrl (no covariates)"
                - name: ["covariate_sex", "mut_vs_ctrl"]
                  title: "ALS vs Ctrl (sex as cov.)"
            - name: "volcano_mut_vs_ctrl_sex_stratifying"
              subplots:
                - name: ["only_females", "mut_vs_ctrl"]
                  title: "ALS vs Ctrl (females only)"
                - name: ["only_males", "mut_vs_ctrl"]
                  title: "ALS vs Ctrl (males only)"
          gene_overlaps:
            - name: "mut_vs_ctrl_with_sex_and_center_as_covariate_vs_stratifying_sex"
              criterion: "strict"
              sets:
                - name: "female"
                  set: ["only_females_covariate_center", "mut_vs_ctrl"]
                - name: "male"
                  set: ["only_males_covariate_center", "mut_vs_ctrl"]
                - name: "all"
                  set: ["covariate_sex_and_center", "mut_vs_ctrl"]
            - name: "mut_vs_control_age_impact"
              criterion: "strict"
              sets:
                - name: "without_age"
                  set: ["covariate_sex_and_center", "mut_vs_ctrl"]
                - name: "with_age"
                  set: ["covariate_sex_center_and_age", "mut_vs_ctrl"]
  # Then the name of the stage you work on
  string_ppi:
    # default_system_settings are those settings that are shared by all the datasets and
